<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="value">
    <button onclick="check()">Check Odd or Even</button>
    <h1 id="res"></h1>
    <script>
        function check() {
            var x = document.getElementById('value').value;
            if (x%2==0){
                document.getElementById("res").innerText=`${x} is even number`;
            }else {
                document.getElementById('res').innerText=`${x} is odd Number`;
            }
        }
    
    </script>
</body>

</html>
